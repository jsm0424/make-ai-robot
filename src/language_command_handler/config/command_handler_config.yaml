    - stop.py
    - go_front.py
    - navigate_to_toilet.py    # 미션 1: 화장실 이동
    - find_food.py             # 미션 2: 음식 찾기
    - find_cone.py             # 미션 3: 색깔 콘 찾기
    - push_box.py              # 미션 4: 박스 밀기
    - find_empty_room.py       # 미션 5: 빈 방 찾기
    - find_nurse.py            # 미션 6: 간호사 찾기
